<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
    <ion-button color="success" fill="outline" 
               (click)="openAndCloseModal()">
               AÃ±adir Producto</ion-button>
    </ion-buttons>           
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div id="container" >
     
    <ion-list *ngIf="bandera == false">
      <ion-card id="card" *ngFor="let team of ListTeam">
                    
              <p>Id producto: {{team.id}}</p>
       
               <p>Nombre: {{team.nombre}}</p>
                
              <p>Detalle: {{team.detalle}}</p>
             
              <p>Precio: {{team.precio}}</p>
           
              <ion-button color="warning" (click)="getTeam(team.id)">
                <ion-icon name="pencil"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="getId(team.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>      
    </ion-card>
  </ion-list>
  
 
    <ion-card id="card-position" *ngIf="bandera">
      <ion-toolbar>
         <ion-button color="danger" slot="end" fill="outline"
        (click)="openAndCloseModal()">X</ion-button>
      </ion-toolbar>
       
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="team.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Detalle</ion-label>
          <ion-input [(ngModel)]="team.detalle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input [(ngModel)]="team.precio"></ion-input>
        </ion-item>
        <ion-button color="success" expand="full"
                   (click)="save()">
                   <span *ngIf="isUpdate">Actualizar</span>
                   <span *ngIf="isUpdate==false">Guardar</span>
                  </ion-button>
       </ion-card-content>
    </ion-card>

  </div>
</ion-content>
